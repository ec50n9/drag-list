<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽列表</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="container">
        <ul class="drag-list">
            <li class="drag-item">hello, world</li>
            <li class="drag-item">第二项</li>
            <li class="drag-item">第三项</li>
            <li class="drag-item">第四项</li>
            <li class="drag-item">第五项</li>
        </ul>

        <ul class="test-list">
            <li class="drag-item">hello, world</li>
            <li class="drag-item">第二项</li>
            <li class="drag-item">第三项</li>
            <li class="drag-item">第四项</li>
            <li class="drag-item">第五项</li>
        </ul>

        <ul class="box-list">
            <li class="drag-item">第一项</li>
            <li class="drag-item">第二项</li>
            <li class="drag-item">第三项</li>
            <li class="drag-item">第四项</li>
            <li class="drag-item">第五项</li>
            <li class="drag-item">第六项</li>
            <li class="drag-item">第七项</li>
            <li class="drag-item">第八项</li>
            <li class="drag-item">第九项</li>
            <li class="drag-item">第十项</li>
        </ul>
    </main>
</body>
<!-- <script src="./main.js"></script> -->
<script src="./drag.js"></script>
<script>
    const dragList = document.querySelector('.container');
    enableDrag({
        container: dragList,
        itemSelector: '.drag-item',
        onDragStart: (event, draggingElement, draggingElementClone) => {
            dragList.classList.add('drag-list--dragging');
            draggingElement.classList.add('drag-item--dragging');
            draggingElementClone.classList.add('drag-item--clone');
        },
        onMove: (fromIndex, toIndex)=>{
            // console.log("正在移动：", fromIndex, ' => ', toIndex);
        },
        onDragEnd: (event, draggingElement, draggingElementClone) => {
            dragList.classList.remove('drag-list--dragging');
            draggingElement.classList.remove('drag-item--dragging');
            draggingElementClone.classList.remove('drag-item--clone');
        }
    });
    // enableDrag('.test-list', '.test-list>li');
    // enableDrag('.box-list', '.box-list>li');
    // enableDrag(document.querySelector('body'), 'li')
</script>

</html>
